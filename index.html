<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href = "img/q.png" rel = "shortcut icon" type = "image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>todoshka :)</title>
</head>
<body>
<header>
    <h1>Todo list</h1>
</header>
<section class="main">
    <div class="todo">
        <div class="todo-arrow">
            <div class="arrow-wrapper hide"><i class='fas fa-clone'></i></div>
            <div class="arrow-wrapper"><i class='far fa-clone'></i></div>
        </div>
        <form id="todo" onsubmit="enterToDO();return false">
            <input type="text" placeholder="What need to be done?" id="todo-input">
        </form>
    </div>
    <div class="items-wrapper">
    </div>
    <div class="filters">
    </div>
</section>
<script src="scripts/store.js"></script>
<script src="scripts/action.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
